<div>
  <form style="text-align: center" (ngSubmit)="onSubmit()" class="form-style-9">
    <ul>
      <li>
        <input [(ngModel)]="authentication.username" name="username" class="field-style field-full align-none"
          placeholder="E-mail" />
      </li>
      <li>
        <input [(ngModel)]="authentication.password" type="password" name="password"
          class="field-style field-full align-none" placeholder="Password" />
      </li>
      <li>
        <input class="login" type="submit" value="Log-in" />
      </li>
    </ul>
  </form>
</div>
